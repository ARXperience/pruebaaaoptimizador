<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App - Estilo Waze</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f3f3f3;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 300px;
        background-color: #202124;
        color: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .sidebar h3 {
        margin-top: 0;
        font-weight: 500;
        font-size: 18px;
      }

      .sidebar label {
        display: block;
        margin: 10px 0 5px;
        font-size: 14px;
        color: #b0b0b0;
      }

      .sidebar input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background-color: #303134;
        color: white;
      }

      .sidebar input[type="text"]:disabled {
        background-color: #404245;
      }

      .sidebar button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .sidebar button.add-waypoint {
        background-color: #007bff;
        color: white;
      }

      .sidebar button.calculate-route {
        background-color: #34a853;
        color: white;
      }

      .sidebar button.add-waypoint:hover {
        background-color: #0056b3;
      }

      .sidebar button.calculate-route:hover {
        background-color: #1e7b35;
      }

      .map {
        flex: 1;
        position: relative;
      }

      .map-container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- React renderizará aquí -->

    <!-- Incluir el bundle de React -->
    <script type="module" src="/index.js"></script>
  </body>
</html>
